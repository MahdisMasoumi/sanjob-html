<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sanjob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container-fluid py-3 border-bottom">
      <nav class="navbar navbar-expand">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link names" href="https://ad.sanjob.ca/"
              >Advertise
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://forum.sanjob.ca/?lang=en"
              >Question</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://needs.sanjob.ca/">Request</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://sanjob.ca/businessdirectory/?ref=sanjob.ca"
              >Business Directory</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://forum.sanjob.ca/login.php?hl=en&ref=https://forum.sanjob.ca"
              >Sign in</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->

    <div class="container-fluid bg-light text-center py-4 about-page mt-4">
      <div class="row">
        <div class="col-12">
          <div class="logo mt-2">
            <img src="assets/logo.png" alt="Logo" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form (ngSubmit)="searchGoogle()" class="form">
            <input
              class="searchbox"
              type="text"
              [(ngModel)]="searchQuery"
              name="search"
              placeholder="Search..."
            />
          </form>
        </div>
      </div>

      <div class="row text-center mt-4">
        <div class="col-sm-4 col-12 mb-5">
          <img
            src="assets/adwin.png"
            alt="Image 1"
            class="responsive-image image1"
          />
          <a href="https://ad.sanjob.ca/" target="_blank" class="linkss">
            <button class="btn btn-infoo mt-2 image1" type="button">
              ADwin
              <p>"Advertise"</p>
            </button>
          </a>
        </div>
        <div class="col-sm-4 col-12 mb-5">
          <img
            src="assets/qimon.png"
            alt="Image 2"
            class="responsive-image image2"
          />
          <a
            href="https://forum.sanjob.ca/?lang=en"
            target="_blank"
            class="linkss"
          >
            <button class="btn btn-infoo mt-2 image2" type="button">
              QAmin
              <p>"Question"</p>
            </button>
          </a>
        </div>
        <div class="col-sm-4 col-12 mb-5">
          <img
            src="assets/ricky.png"
            alt="Image 3"
            class="responsive-image image3"
          />
          <a href="https://needs.sanjob.ca/" target="_blank" class="linkss">
            <button class="btn btn-infoo mt-2 image3" type="button">
              Riqi
              <p>"Request"</p>
            </button>
          </a>
        </div>
      </div>
    </div>

    <footer
      class="container-fluid bg-dark text-white text-center text-lg-start mt-5 footer"
    >
      <div class="container p-2">
        <div class="row">
          <div class="col mt-1 text-center">
            <h5 class="text-uppercase">Links</h5>
            <a
              href="https://www.instagram.com/sanjob.ca/"
              target="_blank"
              class="text-white"
              target="_blank"
              ><img src="assets/insta.png" class="links"
            /></a>
            <a
              href="https://www.youtube.com/channel/UC2YxbX0B85JGUjThTyC8R5Q"
              target="_blank"
              class="text-white"
              ><img src="assets/youtube.png" class="links"
            /></a>
            <a href="https://x.com/sanjob_ca" class="text-white" target="_blank"
              ><img src="assets/twitter.png" class="links"
            /></a>
          </div>
        </div>
      </div>

      <div
        class="text-center p-3 copyright"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© 2024 SanJob
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
